- name: Get Cluster Info
  hosts: localhost
  gather_facts: false
  connection: local
  vars:
    ns: 'skylight'

  tasks:
    - name: Get a list of all Pods in NS
      kubernetes.core.k8s_info:
        validate_certs: no
        kind: Pod
        namespace: "{{ ns }}"
      register: pod_list

    - name: Print Pod List
        debug: 
          var: pod_list
