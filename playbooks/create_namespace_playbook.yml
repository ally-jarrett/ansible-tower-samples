- name: Set resource quotas for a Kubernetes cluster for a namespace
  hosts: localhost
  gather_facts: no
  vars:
    ns: 'test'
    requests_cpu: '2'
    limits_cpu: '3'
    requests_memory: '5Gi'
    limits_memory: '10Gi'

  tasks:
    - debug:
      msg: 'Running Event Request: {{ ansible_eda.body.action }} with the payload request: {{ ansible_eda.event.body }}'
    
    - name: Create Namespace
      kubernetes.core.k8s:
        api_version: v1
        kind: Namespace
        name: "{{ ns }}"
        state: present
        wait: yes
        wait_timeout: 60
        wait_condition:
          status: Active

    - name: Set Initial Resource Quota
      kubernetes.core.k8s:
        api_version: v1
        kind: ResourceQuota
        namespace: "{{ ansible_eda.body.namespace.name }}"
        name: resource-quota
        state: present
        definition:
          spec:
            hard:
              "limits.cpu": "{{ limits_cpu }}"
              "limits.memory": "{{ limits_memory }}"
              "requests.cpu": "{{ requests_cpu }}"
              "requests.memory": "{{ requests_memory }}"
    
    - name: Describe Namespace 
      kubernetes.core.k8s_info:
        kind: Namespace
        namespace: "{{ ns }}"
      register: k8s_namespace

    - debug:
        msg: "{{ k8s_namespace }}"
